<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="chair">
        <div class="chair__title">
            <p>Just Ux</p>
            <h2>ecommerce
                <br>user interface kit
            </h2>
        </div>
        <div class="images">
            <picture class="images-pic">
                <source media="(max-width:575px)" srcset="image/Photo@1x (1).png">
                <source media="(max-width:767px)" srcset="image/Photo@2x (3).png">
                <img src="image/Photo@3x (2).png" alt="picture">
                <p>The Dandy chair</p>
                <span>£250</span>
            </picture>

            <picture class="images-pic">
                <source media="(max-width:575px)" srcset="image/Parent@1x.png">
                <source media="(max-width:767px)" srcset="image/Parent@2x.png">
                <img src="image/Parent@3x.png" alt="picture">
            </picture>

            <picture class="images-pic">
                <source media="(max-width:575px)" srcset="image/Parent2@1x.png">
                <source media="(max-width:767px)" srcset="image/Parent2@2x.png">
                <img src="image/Parent2@3x.png" alt="picture">
                <p>The Stanley Table</p>
                <span>£125</span>
            </picture>

            <picture class="images-pic">
                <source media="(max-width:575px)" srcset="image/Parent3@1x.png">
                <source media="(max-width:767px)" srcset="image/Parent3@2x.png">
                <img src="image/Parent3@3x.png" alt="picture">
                <p>New Lamp</p>
                <span>£250</span>
            </picture>

            <picture class="images-pic">
                <source media="(max-width:575px)" srcset="image/Photo@1x (5).png">
                <source media="(max-width:767px)" srcset="image/Photo@2x(4).png">
                <img src="image/Photo@3x (6).png" alt="picture">
                <p>Andel Vase</p>
                <span>£95</span>
            </picture>

        </div>
    </section>

</body>

</html>
